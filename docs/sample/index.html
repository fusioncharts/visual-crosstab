<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Visual Crosstab</title>
        <!--<link rel="stylesheet" href="http://192.168.0.157/crosstab/chart-style.css" media="screen" title="no title" charset="utf-8">-->
        <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="stylesheets/styles.css" media="screen" title="no title" charset="utf-8">
        <!-- <link rel="stylesheet" href="http://192.168.0.59:8888/data-filters/lib/css/styles.css" media="screen" title="no title" charset="utf-8"> -->
        <style media="screen">
            .crosstab {
                display: inline-block;
                vertical-align: top;
                margin-top: 16px;
                width: 950px;
                overflow-x: auto;
            }
            #crosstab-div div {
                border: 1px solid #E6E6E6;
            }
            #control-box {
                position: fixed;
                margin-left: 16px;
                display: inline-block;
                width: 300px;
                margin-top: 16px;
                height: 90vh;
            }
        </style>
    </head>
    <body>
        <div class="github-issue">
            <a href="https://github.com/fusioncharts/visual-crosstab/issues/new" target="_blank">Log an issue on Github!</a>
        </div>
        <div class="crosstab">
            <div id="crosstab-div"></div>
        </div>
        <div id="control-box"></div>
        <script src="javascripts/vendor/fusioncharts.js" charset="utf-8"></script>
        <script src="javascripts/vendor/fusioncharts.charts.js" charset="utf-8"></script>
        <script src="javascripts/vendor/fusioncharts.widgets.js" charset="utf-8"></script>
        <script src="javascripts/vendor/fusioncharts.timeseries.js" charset="utf-8"></script>
        <script src="javascripts/vendor/common-caption.js" charset="utf-8"></script>
        <script src="javascripts/vendor/common-axis.js" charset="utf-8"></script>
        <script src="javascripts/vendor/fusioncharts.multicharting.js" charset="utf-8"></script>
        <!-- <script src="http://192.168.0.178/multi-charting/out/fusioncharts.multicharting.js" charset="utf-8"></script> -->
        <script src="javascripts/vendor/data-filter-es6.js" charset="utf-8"></script>
        <!-- <script src="http://192.168.0.59:8888/data-filters/dist/js/data-filter-es6.js" charset="utf-8"></script> -->
        <script src="javascripts/crosstab-ext-es6.js" charset="utf-8"></script>
        <!-- <script src="javascripts/crosstab-ext-es6.min.js" charset="utf-8"></script> -->
        <!-- <script src="javascripts/crosstab-ext-es5.js" charset="utf-8"></script> -->
        <!-- <script src="javascripts/crosstab-ext-es5.min.js" charset="utf-8"></script> -->
    </body>
</html>
